<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Fundamentals - Set Time Out Function</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Set Time Out Function</h1>
    <p>
        <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
        <script
            src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

        <!-- Load the element definition -->
        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>

        <!-- Simply set the `src` attribute to your MD file and win -->
        <zero-md src="README.md"></zero-md>

    </p>
    <button onClick="startTimer()">START</button>
    <button onClick="clearTimer()">CLEAR</button>
    <p id="ftlnk">Open Developer Tools to check the console ⬇️</p>
    <script src="index.js"></script>
</body>

</html>
